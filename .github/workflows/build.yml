name: Build and Upload Applications

on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Package Application
      uses: sayyid5416/pyinstaller@v1
      with:
        python_ver: '3.12'
        spec: 'webby.spec'
        requirements: 'requirements.txt'
        upload_exe_with_name: 'webby.exe'
        options: --onefile, --name "Webby", --windowed

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webby.exe
        path: dist/webby/webby.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: pyinstaller webby.spec

    - name: Verify executable exists
      run: |
        ls -lRt
        if [ ! -f dist/webby/webby ]; then
            echo "Executable not found!" && exit 1;
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webby
        path: dist/webby/webby

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/
        merge-multiple: true

    - name: Verify artifacts
      run: |
        ls -lR dist/

    - name: Create and Upload Release
      uses: ncipollo/release-action@v1
      with:
        name: Webby ${{ github.ref_name }}
        body: "Automatically generated release notes."
        generateReleaseNotes: true
        artifacts: |
          dist/webby.exe
          dist/webby
        token: ${{ secrets.GITHUB_TOKEN }}
